<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBoard</title>
    <!--  CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <h1 class="options-container">
        <i class="fas fa-bars"></i>
    </h1>


    <!-- options-tools -->
    <div class="tool-kit">
        <!-- <div style="display: none;" class="tool-kit"> -->
        <div class="tools animate-tools">

            <img class="pencil" src="./Icons/pencil-svgrepo-com.svg" alt="pencil">
            <img class="download" src="./Icons/download-svgrepo-com.svg" alt="download">
            <img class="eraser" src="./Icons/eraser-svgrepo-com.svg" alt="eraser">
            <img class="redo" src="./Icons/redo-svgrepo-com.svg" alt="redo">
            <img class="undo" src="./Icons/undo-svgrepo-com.svg" alt="undo">
            <img class="upload" src="./Icons/upload-svgrepo-com.svg" alt="upload">
            <img class="notes" src="./Icons/notepad.png" alt="add_notes">

        </div>

        <!-- Pencil container -->

        <div style="display: none;" class="pencil-tools-container">

            <div class="pencil-width-adjust">
                <input type="range" name="pencil-range" id="pencil-range" value="5">
            </div>

            <div class="pencil-color-adjust">
                <div id="pencil-red" class="pencil-color">.</div>
                <div id="pencil-black" class="pencil-color">.</div>
                <div id="pencil-yellow" class="pencil-color">.</div>
            </div>

        </div>

        <!-- Eraser container  -->

        <div style="display: none;" class="eraser-tools-container">

            <div class="eraser-width-adjust">
                <input type="range" name="eraser-range" id="eraser-range" value="5">
            </div>

        </div>

        <!-- </div> -->


        <!-- Notes Container  -->

        <!-- 
        <div style="display: none;" class="notes_container">
            <div class="notes-header">

                <div class="notes-remove">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="notes-minimise">
                    <i class="fas fa-window-minimize"></i>
                </div>
            </div>
            <div class="notes-body">    
                <textarea name="notes" id="notes-textarea"></textarea>
            </div>
        </div>
        -->
    </div>

    <canvas>

        <div class="target_spot">
        </div>

    </canvas>

    <!-----------------------------------------------------  Javascript --------------------------------------------------->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
    <script>
        let socket = io.connect('http://localhost:5500')
        console.log("connected with socket", socket.id);

    </script>

    <script src="index.js"></script>

    <script src="canvasApi.js"></script>


</body>

</html>
